parameters:
    secret: test
    database.url: '%env(resolve:DATABASE_URL)%'

framework:
    router: { resource: "%kernel.root_dir%/config/routing_website.yml" }

security:
    access_decision_manager:
        strategy: affirmative

    encoders:
        Sulu\Bundle\SecurityBundle\Entity\User: plaintext

    providers:
        testprovider:
            id: test_user_provider

    access_control:
       - { path: /login, roles: IS_AUTHENTICATED_ANONYMOUSLY }

    firewalls:
        test:
            http_basic: ~
            anonymous: ~

sulu_test:
    enable_test_user_provider: true

sulu_security:
    checker:
        enabled: true

doctrine:
    orm:
        mappings:
            gedmo_tree:
                type: xml
                prefix: Gedmo\Tree\Entity
                dir: "%gedmo_directory%/Tree/Entity"
                alias: GedmoTree
                is_bundle: false
